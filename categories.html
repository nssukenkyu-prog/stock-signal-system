<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリー管理 - Portfolio Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
    <nav class="top-nav">
        <a href="portfolio.html" class="nav-back" id="back-link">← ポートフォリオに戻る</a>
        <h1 id="categories-title" class="nav-title">📁 カテゴリー管理</h1>
        <a href="admin.html" class="nav-admin" id="admin-link">🔐 管理画面</a>
    </nav>

    <div class="container">
        <!-- 新規追加フォーム -->
        <div class="admin-panel">
            <h2>✨ 新しいカテゴリーを追加</h2>
            <form id="add-category-form" class="project-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>カテゴリー名 *</label>
                        <input type="text" name="name" required placeholder="例: Cloudflare" />
                    </div>
                    <div class="form-group">
                        <label>ID（英数字のみ） *</label>
                        <input type="text" name="id" required placeholder="例: Cloudflare" pattern="[a-zA-Z0-9_-]+" />
                        <small class="form-hint">半角英数字、ハイフン、アンダースコアのみ使用可能</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>カテゴリーカラー</label>
                    <div class="color-picker-group">
                        <input type="color" name="color" value="#6366f1" class="color-input" />
                        <input type="text" name="colorText" value="#6366f1" class="color-text" placeholder="#6366f1" />
                    </div>
                    <small class="form-hint">💡 カテゴリーバッジの背景色を選択してください</small>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span>追加する</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- カテゴリー一覧 -->
        <div class="admin-panel">
            <h2>📋 登録済みカテゴリー</h2>
            <div class="category-info-box">
                <p>💡 カテゴリーはプロジェクトのフィルタリングに使用されます。削除すると、そのカテゴリーを使用しているプロジェクトは「その他」カテゴリーに表示されます。</p>
            </div>
            <div id="categories-list" class="categories-list"></div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>✏️ カテゴリーを編集</h2>
                <button onclick="closeEditModal()" class="modal-close">×</button>
            </div>
            <form id="edit-form" class="project-form">
                <input type="hidden" id="edit-index" />
                
                <div class="form-row">
                    <div class="form-group">
                        <label>カテゴリー名 *</label>
                        <input type="text" id="edit-name" required />
                    </div>
                    <div class="form-group">
                        <label>ID（英数字のみ） *</label>
                        <input type="text" id="edit-id" required pattern="[a-zA-Z0-9_-]+" />
                        <small class="form-hint">半角英数字、ハイフン、アンダースコアのみ</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>カテゴリーカラー</label>
                    <div class="color-picker-group">
                        <input type="color" id="edit-color" class="color-input" />
                        <input type="text" id="edit-colorText" class="color-text" placeholder="#6366f1" />
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" onclick="closeEditModal()" class="btn-secondary">キャンセル</button>
                    <button type="submit" class="btn-primary">更新する</button>
                </div>
            </form>
        </div>
    </div>

    <script src="categories.js"></script>
</body>
</html>
