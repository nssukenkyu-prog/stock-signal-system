        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
        function setupDragAndDrop() {
            const list = document.getElementById('admin-projects-list');
            let draggedItem = null;

            list.querySelectorAll('.admin-item').forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    setTimeout(() => item.classList.add('dragging'), 0);
                });

                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                    draggedItem = null;
                    // ä¸¦ã³æ›¿ãˆãŒç™ºç”Ÿã—ãŸã‚‰ä¿å­˜ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                    document.getElementById('save-order-container').style.display = 'block';
                });
            });

            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(list, e.clientY);
                const currentItem = document.querySelector('.dragging');
                if (afterElement == null) {
                    list.appendChild(currentItem);
                } else {
                    list.insertBefore(currentItem, afterElement);
                }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.admin-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        async function handleSubmit(e, colName) {
            e.preventDefault();
