        // â– â– â–  Firebaseè¨­å®š (è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„) â– â– â– 
        const firebaseConfig = {
            apiKey: "AIzaSyDQuSOlOynAMMtBhBNBoGNHToN6QL-qkX4",
            authDomain: "portfolio-db-5df49.firebaseapp.com",
            projectId: "portfolio-db-5df49",
            storageBucket: "portfolio-db-5df49.firebasestorage.app",
            messagingSenderId: "587043981242",
            appId: "1:587043981242:web:e74d3edb165569f0913f83",

        // â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â–

        subscribeData();

        function subscribeData() {
            // ã‚«ãƒ†ã‚´ãƒªãƒ¼
            onSnapshot(query(collection(db, "categories"), orderBy("order")), (snap) => {
                const list = document.getElementById('admin-categories-list');
                const sel = document.getElementById('project-category-select');
                list.innerHTML = ''; sel.innerHTML = '<option value="">é¸æŠ</option>';
                window.categoriesMap = {};
                snap.forEach(doc => {
                    const d = doc.data(); window.categoriesMap[doc.id] = d;
                    list.innerHTML += `<div class="admin-item"><span>${d.order}. ${d.name}</span><button class="btn-delete" onclick="del('categories','${doc.id}')">å‰Šé™¤</button></div>`;
                    sel.innerHTML += `<option value="${doc.id}">${d.name}</option>`;
                });
            });
            // ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ 
            onSnapshot(query(collection(db, "platforms"), orderBy("name")), (snap) => {
                const list = document.getElementById('admin-platforms-list');
                const sel = document.getElementById('project-platform-select');
                list.innerHTML = ''; sel.innerHTML = '<option value="">é¸æŠ</option>';
                window.platformsMap = {};
                snap.forEach(doc => {
                    const d = doc.data(); window.platformsMap[doc.id] = d;
                    list.innerHTML += `<div class="admin-item"><span><span style="background:${d.color};width:15px;height:15px;display:inline-block;margin-right:5px;"></span>${d.name}</span><button class="btn-delete" onclick="del('platforms','${doc.id}')">å‰Šé™¤</button></div>`;
                    sel.innerHTML += `<option value="${doc.id}">${d.name}</option>`;
                });
            });
            // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ
            onSnapshot(query(collection(db, "projects"), orderBy("createdAt", "desc")), (snap) => {
                const list = document.getElementById('admin-projects-list');
                list.innerHTML = '';
                let projects = [];
                snap.forEach(doc => projects.push({ id: doc.id, ...doc.data() }));
                projects.sort((a, b) => (a.order||999) - (b.order||999));

                projects.forEach(d => {
                    window.projectsMap[d.id] = d;
                    const cat = window.categoriesMap[d.categoryId]?.name || '-';
                    list.innerHTML += `
                        <div class="admin-item" draggable="true" data-id="${d.id}">
                            <div class="admin-item-info"><h3>â˜° ${d.title}</h3><p class="form-hint">ğŸ‘¤${d.creator} | ğŸ·ï¸${cat}</p></div>
                            <div class="admin-item-actions"><button class="btn-edit" onclick="edit('${d.id}')" style="background:#f59e0b;">ç·¨é›†</button><button class="btn-delete" onclick="del('projects','${d.id}')">å‰Šé™¤</button></div>

                });
                setupDragAndDrop();
            });
        }

        function setupDragAndDrop() {
            const list = document.getElementById('admin-projects-list');
            list.querySelectorAll('.admin-item').forEach(item => {
                item.addEventListener('dragstart', () => setTimeout(() => item.classList.add('dragging'), 0));
                item.addEventListener('dragend', () => item.classList.remove('dragging'));
            });
            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                const after = [...list.querySelectorAll('.admin-item:not(.dragging)')].reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = e.clientY - box.top - box.height / 2;
                    return offset < 0 && offset > closest.offset ? { offset: offset, element: child } : closest;
                }, { offset: Number.NEGATIVE_INFINITY }).element;
                after ? list.insertBefore(document.querySelector('.dragging'), after) : list.appendChild(document.querySelector('.dragging'));
            });
        }

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(e => e.style.display = 'none');
            document.getElementById(`tab-${id}`).style.display = 'block';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };
        window.saveOrder = async () => {
            const batch = writeBatch(db);
            document.querySelectorAll('#admin-projects-list .admin-item').forEach((item, i) => {
                batch.update(doc(db, "projects", item.dataset.id), { order: i + 1 });
            });
            await batch.commit(); alert('ä¿å­˜ã—ã¾ã—ãŸ');
        };
        window.edit = (id) => {

            document.getElementById('input-title').value = d.title;
            document.getElementById('input-creator').value = d.creator;
            document.getElementById('project-category-select').value = d.categoryId;
            document.getElementById('project-platform-select').value = d.platformId;
            document.getElementById('input-description').value = d.description||'';
            
            // â–¼â–¼â–¼ URLèª­ã¿è¾¼ã¿éƒ¨åˆ†ã®è¿½åŠ  â–¼â–¼â–¼
            document.getElementById('input-url').value = d.url||'';
            document.getElementById('input-spreadsheetUrl').value = d.spreadsheetUrl||''; // è¿½åŠ 
            document.getElementById('input-editUrl').value = d.editUrl||'';
            // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

            document.getElementById('input-tags').value = d.tags||'';
            document.getElementById('submit-btn').textContent = 'æ›´æ–°';
            document.getElementById('cancel-edit-btn').style.display = 'inline-block';
            document.getElementById('add-project-form').scrollIntoView({ behavior: 'smooth' });
        };
        window.resetForm = () => {
            document.getElementById('add-project-form').reset();
            document.getElementById('edit-doc-id').value = '';
            document.getElementById('submit-btn').textContent = 'è¿½åŠ ';
            document.getElementById('cancel-edit-btn').style.display = 'none';
        };
        window.del = async (col, id) => { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) await deleteDoc(doc(db, col, id)); };

        const handlers = { 'add-category-form': 'categories', 'add-platform-form': 'platforms', 'add-project-form': 'projects' };
        Object.keys(handlers).forEach(id => {
            document.getElementById(id).addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target).entries());
                const col = handlers[id];
                const docId = data.docId; delete data.docId;
                if(data.order) data.order = parseInt(data.order);
                
                if(col === 'projects' && !data.createdAt) data.createdAt = new Date().toISOString();
                if(col === 'projects' && !data.order) data.order = 999;

                if(docId) { await updateDoc(doc(db, col, docId), data); if(col==='projects') window.resetForm(); }
                else { await addDoc(collection(db, col), data); e.target.reset(); }
                alert('å®Œäº†ã—ã¾ã—ãŸ');
            });
        });
