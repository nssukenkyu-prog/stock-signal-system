        function subscribeData() {
            // ã‚«ãƒ†ã‚´ãƒªãƒ¼
            onSnapshot(query(collection(db, "categories"), orderBy("order")), (snap) => {

            onSnapshot(query(collection(db, "projects"), orderBy("createdAt", "desc")), (snap) => {

        function setupDragAndDrop() {
            const list = document.getElementById('admin-projects-list');
            list.querySelectorAll('.admin-item').forEach(item => {
                item.addEventListener('dragstart', () => setTimeout(() => item.classList.add('dragging'), 0));
                item.addEventListener('dragend', () => item.classList.remove('dragging'));
            });
            list.addEventListener('dragover', (e) => {
                e.preventDefault();
                const after = [...list.querySelectorAll('.admin-item:not(.dragging)')].reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = e.clientY - box.top - box.height / 2;
                    return offset < 0 && offset > closest.offset ? { offset: offset, element: child } : closest;
                }, { offset: Number.NEGATIVE_INFINITY }).element;
                after ? list.insertBefore(document.querySelector('.dragging'), after) : list.appendChild(document.querySelector('.dragging'));
            });
        }

        window.del = async (col, id) => { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) await deleteDoc(doc(db, col, id)); };

        // å…±é€šãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
        const handlers = { 'add-category-form': 'categories', 'add-platform-form': 'platforms', 'add-project-form': 'projects' };

                // docIdã‚’å–ã‚Šå‡ºã—ã€ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰ã¯å‰Šé™¤
                const docId = data.docId;

                } else {

        });
