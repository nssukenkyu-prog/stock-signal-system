<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body class="portfolio-page">

            <form id="lock-form">

                <button type="submit" class="btn-primary" style="width:100%">è§£é™¤ã™ã‚‹</button>
            </form>

            <div style="margin-top:2rem; border-top:1px solid #eee; padding-top:1rem;">
                <a href="admin.html" style="color:#94a3b8; text-decoration:none; font-size:0.9rem;">ğŸ” ç®¡ç†ç”»é¢ã¸ç§»å‹•</a>
            </div>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <nav class="top-nav">
            <h1 class="nav-title">ğŸš€ Projects Portfolio</h1>
            <div class="nav-right">
                <a href="admin.html" class="nav-admin">ğŸ” ç®¡ç†ç”»é¢</a>
            </div>
        </nav>

        <div class="container">
            <div class="filter-section" id="filter-section"></div>
            <div id="loading" class="loading"><div class="spinner"></div><p>ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</p></div>
            <div id="projects-grid" class="projects-grid"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // â– â– â–  Firebaseè¨­å®š (è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„) â– â– â– 
        const firebaseConfig = {
            apiKey: "AIzaSyDQuSOlOynAMMtBhBNBoGNHToN6QL-qkX4",
            authDomain: "portfolio-db-5df49.firebaseapp.com",
            projectId: "portfolio-db-5df49",
            storageBucket: "portfolio-db-5df49.firebasestorage.app",
            messagingSenderId: "587043981242",
            appId: "1:587043981242:web:e74d3edb165569f0913f83",
            measurementId: "G-RDGM3YC3G4"
        };
        // â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // â–¼ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰èªè¨¼ï¼ˆJSã®ã¿ï¼‰â–¼
        const CORRECT_PASS = "scc62625353";

        document.getElementById('lock-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('lock-password').value === CORRECT_PASS) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                init(); // ç”»é¢è¡¨ç¤ºå¾Œã«ãƒ‡ãƒ¼ã‚¿å–å¾—
            } else {
                document.getElementById('lock-error').textContent = "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™";
            }
        });

        // â–¼ ãƒ‡ãƒ¼ã‚¿å–å¾— â–¼
        let projectsData = [], categoriesData = [], platformsData = {};

        async function init() {
            try {
                const [catSnap, platSnap, projSnap] = await Promise.all([
                    getDocs(collection(db, "categories")),
                    getDocs(collection(db, "platforms")),
                    getDocs(collection(db, "projects"))
                ]);

                categoriesData = [];
                catSnap.forEach(doc => categoriesData.push({ id: doc.id, ...doc.data() }));
                categoriesData.sort((a, b) => (a.order || 0) - (b.order || 0));

                platformsData = {};
                platSnap.forEach(doc => platformsData[doc.id] = doc.data());

                projectsData = [];
                projSnap.forEach(doc => projectsData.push({ id: doc.id, ...doc.data() }));
                projectsData.sort((a, b) => (a.order || 999) - (b.order || 999));

                renderFilters();
                displayProjects('all');
                document.getElementById('loading').style.display = 'none';

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = `<p class="error-message">${e.message}</p>`;
            }
        }

        function renderFilters() {
            const div = document.getElementById('filter-section');
            div.innerHTML = `<button class="filter-btn active" onclick="filter('all')">ã™ã¹ã¦</button>` +
                categoriesData.map(c => `<button class="filter-btn" onclick="filter('${c.id}')">${c.name}</button>`).join('');
        }

        window.filter = (id) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            displayProjects(id);
        };

        // â–¼â–¼â–¼ ã“ã“ã‚’ä¿®æ­£ï¼ˆ3ãƒ‘ã‚¿ãƒ¼ãƒ³å¯¾å¿œï¼‰ â–¼â–¼â–¼
        function displayProjects(catId) {
            const grid = document.getElementById('projects-grid');
            const targets = catId === 'all' ? projectsData : projectsData.filter(p => p.categoryId === catId);
            
            if (targets.length === 0) {
                grid.innerHTML = '<div class="no-projects"><p>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒã‚ã‚Šã¾ã›ã‚“</p></div>'; return;
            }

            grid.innerHTML = targets.map(p => {
                const plat = platformsData[p.platformId] || { name: '-', color: '#ccc' };
                
                // ãƒªãƒ³ã‚¯ã®æœ‰ç„¡ãƒã‚§ãƒƒã‚¯
                const hasLp = !!p.url;
                const hasSheet = !!p.spreadsheetUrl;
                const hasEdit = !!p.editUrl;
                const hasAnyLink = hasLp || hasSheet || hasEdit;

                return `
                <div class="project-card">
                    <div class="project-card-inner">
                        <div class="project-main-content">
                            <div class="project-header"><span class="creator-badge">ğŸ‘¤ ${p.creator}</span><h3>${p.title}</h3></div>
                            <div class="project-body-row">
                                <div class="project-platform-area"><div class="doc-icon">ğŸ“„</div><span class="platform-badge" style="background:${plat.color}">${plat.name}</span></div>
                                <p class="project-description">${p.description||''}</p>
                            </div>
                            
                            <div class="project-links-area" style="flex-wrap:wrap; gap:8px;">
                                ${!hasAnyLink ? `<span class="project-link disabled">ãƒªãƒ³ã‚¯ãªã—</span>` : ''}

                                ${hasLp ? `
                                    <a href="${p.url}" target="_blank" class="project-link">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:4px"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                        LP
                                    </a>
                                ` : ''}

                                ${hasSheet ? `
                                    <a href="${p.spreadsheetUrl}" target="_blank" class="project-link" style="color:#16a34a; border-color:#16a34a;">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:4px"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                                        Sheet
                                    </a>
                                ` : ''}

                                ${hasEdit ? `
                                    <a href="${p.editUrl}" target="_blank" class="project-link project-link-edit">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:4px"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                        Edit
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="project-side-content">
                            <div class="thumbnail-placeholder-side">ğŸ“„</div>
                            ${p.tags ? `<div class="project-tags">${p.tags.split(',').map(t=>`<span class="tag">${t.trim()}</span>`).join('')}</div>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
    </script>
</body>
