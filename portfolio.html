    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // â– â– â–  Firebaseè¨­å®š (è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„) â– â– â– 
        const firebaseConfig = {
            apiKey: "AIzaSyDQuSOlOynAMMtBhBNBoGNHToN6QL-qkX4",
            authDomain: "portfolio-db-5df49.firebaseapp.com",
            projectId: "portfolio-db-5df49",
            storageBucket: "portfolio-db-5df49.firebasestorage.app",
            messagingSenderId: "587043981242",
            appId: "1:587043981242:web:e74d3edb165569f0913f83",
            measurementId: "G-RDGM3YC3G4"
        };
        // â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // â–¼ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰èªè¨¼ï¼ˆJSã®ã¿ï¼‰â–¼
        const CORRECT_PASS = "scc62625353";

        document.getElementById('lock-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('lock-password').value === CORRECT_PASS) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                init(); // ç”»é¢è¡¨ç¤ºå¾Œã«ãƒ‡ãƒ¼ã‚¿å–å¾—
            } else {
                document.getElementById('lock-error').textContent = "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™";
            }
        });

        // â–¼ ãƒ‡ãƒ¼ã‚¿å–å¾— â–¼
        let projectsData = [], categoriesData = [], platformsData = {};

        async function init() {
            try {
                // ä¸¦ã³æ›¿ãˆãªã—ã§å…¨ä»¶å–å¾— (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚¨ãƒ©ãƒ¼å›é¿)
                const [catSnap, platSnap, projSnap] = await Promise.all([
                    getDocs(collection(db, "categories")),
                    getDocs(collection(db, "platforms")),
                    getDocs(collection(db, "projects"))
                ]);

                categoriesData = [];
                catSnap.forEach(doc => categoriesData.push({ id: doc.id, ...doc.data() }));
                categoriesData.sort((a, b) => (a.order || 0) - (b.order || 0));

                platformsData = {};
                platSnap.forEach(doc => platformsData[doc.id] = doc.data());

                projectsData = [];
                projSnap.forEach(doc => projectsData.push({ id: doc.id, ...doc.data() }));
                projectsData.sort((a, b) => (a.order || 999) - (b.order || 999));

                renderFilters();
                displayProjects('all');
                document.getElementById('loading').style.display = 'none';

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = `<p class="error-message">${e.message}</p>`;
            }
        }

        function renderFilters() {
            const div = document.getElementById('filter-section');
            div.innerHTML = `<button class="filter-btn active" onclick="filter('all')">ã™ã¹ã¦</button>` +
                categoriesData.map(c => `<button class="filter-btn" onclick="filter('${c.id}')">${c.name}</button>`).join('');
        }

        window.filter = (id) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            displayProjects(id);
        };

        function displayProjects(catId) {
            const grid = document.getElementById('projects-grid');
            const targets = catId === 'all' ? projectsData : projectsData.filter(p => p.categoryId === catId);
            
            if (targets.length === 0) {
                grid.innerHTML = '<div class="no-projects"><p>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒã‚ã‚Šã¾ã›ã‚“</p></div>'; return;
            }

            grid.innerHTML = targets.map(p => {
                const plat = platformsData[p.platformId] || { name: '-', color: '#ccc' };
                const link = p.url ? `<a href="${p.url}" target="_blank" class="project-link">ã‚µã‚¤ãƒˆã‚’é–‹ã</a>` : `<span class="project-link disabled">ãƒªãƒ³ã‚¯ãªã—</span>`;
                const edit = p.editUrl ? `<a href="${p.editUrl}" target="_blank" class="project-link-edit">ç·¨é›†</a>` : '';
                const tags = p.tags ? `<div class="project-tags">${p.tags.split(',').map(t=>`<span class="tag">${t}</span>`).join('')}</div>` : '';
                
                return `
                <div class="project-card">
                    <div class="project-card-inner">
                        <div class="project-main-content">
                            <div class="project-header"><span class="creator-badge">ğŸ‘¤ ${p.creator}</span><h3>${p.title}</h3></div>
                            <div class="project-body-row">
                                <div class="project-platform-area"><div class="doc-icon">ğŸ“„</div><span class="platform-badge" style="background:${plat.color}">${plat.name}</span></div>
                                <p class="project-description">${p.description||''}</p>
                            </div>
                            <div class="project-links-area">${link}${edit}</div>
                        </div>
                        <div class="project-side-content"><div class="thumbnail-placeholder-side">ğŸ“„</div>${tags}</div>
                    </div>
                </div>`;
            }).join('');
        }
    </script>
