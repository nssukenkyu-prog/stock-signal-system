<!DOCTYPE html>

<body class="portfolio-page">

    <div class="container">
        <div class="filter-section" id="filter-section">
            </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Firebaseã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</p>
        </div>
        <div id="projects-grid" class="projects-grid"></div>
        <div id="error" class="error" style="display: none;"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // â– â– â–  Firebaseè¨­å®šã‚¨ãƒªã‚¢ (ã“ã“ã‚’æ›¸ãæ›ãˆã¦ãã ã•ã„) â– â– â– 
        const firebaseConfig = {
Â  apiKey: "AIzaSyDQuSOlOynAMMtBhBNBoGNHToN6QL-qkX4",
Â  authDomain: "portfolio-db-5df49.firebaseapp.com",
Â  projectId: "portfolio-db-5df49",
Â  storageBucket: "portfolio-db-5df49.firebasestorage.app",
Â  messagingSenderId: "587043981242",
Â  appId: "1:587043981242:web:e74d3edb165569f0913f83",
Â  measurementId: "G-RDGM3YC3G4"
};
        // â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– 

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰botæƒ…å ±ã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        const currentBot = urlParams.get('bot') || 'yuzu';
        
        let allProjects = [];

        // ã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
        const botNames = {
            'yuzu': 'ğŸš´â€â™‚ï¸ Yuzu bot. Projects Portfolio',
            'kedo': 'ğŸ”¥ Kedo bot. Projects Portfolio'
        };
        const titleElement = document.getElementById('portfolio-title');
        if (titleElement) {
            titleElement.textContent = botNames[currentBot] || `${currentBot} Portfolio`;
        }
        document.title = botNames[currentBot] || 'Portfolio';

        // å®šç¾©æ¸ˆã¿ã‚«ãƒ†ã‚´ãƒªãƒ¼ï¼ˆFirebaseã‹ã‚‰å–å¾—ã‚‚å¯èƒ½ã§ã™ãŒã€å›ºå®šã®æ–¹ãŒé«˜é€Ÿã§ã™ï¼‰
        const categories = [
            { id: 'GAS', name: 'GAS', color: '#34A853' },
            { id: 'GitHub', name: 'GitHub', color: '#24292e' },
            { id: 'Cloudflare', name: 'Cloudflare', color: '#F38020' },
            { id: 'Genspark', name: 'Genspark', color: '#6366f1' },
            { id: 'Vercel', name: 'Vercel', color: '#000000' },
            { id: 'Other', name: 'ãã®ä»–', color: '#64748b' }
        ];

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã‚’æç”»
        function renderFilterButtons() {
            const filterSection = document.getElementById('filter-section');
            let buttons = '<button class="filter-btn active" data-filter="all">ã™ã¹ã¦</button>';
            categories.forEach(cat => {
                buttons += `<button class="filter-btn" data-filter="${cat.id}" style="--category-color: ${cat.color}">${cat.name}</button>`;
            });
            filterSection.innerHTML = buttons;

            // ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filter = btn.dataset.filter;
                    
                    if (filter === 'all') {
                        displayProjects(allProjects);
                    } else {
                        const filtered = allProjects.filter(p => p.platform === filter);
                        displayProjects(filtered);
                    }
                });
            });
        }

        // ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ¡ã‚¤ãƒ³é–¢æ•°
        async function loadProjects() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            try {
                // projectsã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‹ã‚‰ã€botãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãŒä¸€è‡´ã™ã‚‹ã‚‚ã®ã‚’å–å¾—
                // â€» orderByã‚’ä½¿ã†å ´åˆã€Firestoreå´ã§ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ä½œæˆãŒå¿…è¦ã«ãªã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ãŒã€ã¾ãšã¯å˜ç´”å–å¾—ã§
                const q = query(
                    collection(db, "projects"), 
                    where("bot", "==", currentBot)
                );

                const querySnapshot = await getDocs(q);
                
                allProjects = [];
                querySnapshot.forEach((doc) => {
                    // ãƒ‡ãƒ¼ã‚¿ã‚’æ•´å½¢ã—ã¦é…åˆ—ã«è¿½åŠ 
                    const data = doc.data();
                    allProjects.push({
                        id: doc.id,
                        ...data
                    });
                });

                loading.style.display = 'none';
                renderFilterButtons();
                displayProjects(allProjects);

            } catch (error) {
                console.error("Error getting documents: ", error);
                loading.style.display = 'none';
                errorDiv.innerHTML = `<p>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}</p>`;
                errorDiv.style.display = 'block';
            }
        }

        // ç”»åƒURLå¤‰æ›
        function convertGoogleDriveUrl(url) {
            if (!url) return '';
            const driveMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
            if (driveMatch) return `https://drive.google.com/thumbnail?id=${driveMatch[1]}&sz=w800`;
            const idMatch = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
            if (idMatch) return `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w800`;
            return url;
        }

        function getCategoryInfo(platformId) {
            return categories.find(c => c.id === platformId) || { id: 'Other', name: 'ãã®ä»–', color: '#64748b' };
        }

        // è¡¨ç¤ºé–¢æ•°
        function displayProjects(projects) {
            const grid = document.getElementById('projects-grid');
            
            if (!projects || projects.length === 0) {
                grid.innerHTML = '<div class="no-projects"><p>ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p></div>';
                return;
            }

            grid.innerHTML = projects.map(project => {
                const thumbnailUrl = convertGoogleDriveUrl(project.thumbnail);
                const categoryInfo = getCategoryInfo(project.platform);
                
                return `
                <div class="project-card" data-platform="${project.platform || 'Other'}">
                    <div class="project-thumbnail">
                        ${thumbnailUrl 
                            ? `<img src="${thumbnailUrl}" alt="${project.title}" onerror="this.parentElement.innerHTML='<div class=\\'thumbnail-placeholder\\'>ğŸ“„</div>'">`
                            : `<div class="thumbnail-placeholder">ğŸ“„</div>`
                        }
                        <div class="thumbnail-overlay">
                            <span class="platform-badge" style="background-color: ${categoryInfo.color}">${categoryInfo.name}</span>
                        </div>
                    </div>
                    <div class="project-content">
                        <h3>${project.title}</h3>
                        <p class="project-description">${project.description || 'èª¬æ˜ãªã—'}</p>
                        ${project.tags ? `
                            <div class="project-tags">
                                ${project.tags.split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="project-links">
                            <a href="${project.url}" target="_blank" class="project-link project-link-view">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                    <path d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                                </svg>
                                <span>ã‚µã‚¤ãƒˆã‚’é–‹ã</span>
                            </a>
                            ${project.editUrl ? `
                                <a href="${project.editUrl}" target="_blank" class="project-link project-link-edit">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                    </svg>
                                    <span>ç·¨é›†ç”»é¢</span>
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // å®Ÿè¡Œ
        loadProjects();
    </script>
</body>
</html>
